<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NATO Struktūra - Saites</title>

  <style>
    :root{
      --bg: #0f1a10;
      --gap: clamp(6px, 1.1vw, 14px);
      --btnPad: clamp(4px, 0.8vw, 10px);
    }

    html, body { height: 100%; }
    body{
      margin:0;
      background: var(--bg);
      display:grid;
      place-items:center;
    }

    /* Stage saglabā fona proporciju (fons.png ~ 1137x2048) */
    .stage{
      position: relative;
      aspect-ratio: 1137 / 2048;
      width: min(100vw, calc(100vh * (1137 / 2048)));
      height: min(100vh, calc(100vw * (2048 / 1137)));
    }

    /* Fons (NEVIS cover) */
    .bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
    }

    /* Zonas */
    .zona{ position:absolute; }

    /* Post */
    .zona-1-link{
      top: 2.5%;
      left: 28%;
      width: 55%;
      height: 19%;
      border-radius: 20px;
      overflow: hidden;
      display:block;
    }
    .zona-1-img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      border:0;
    }

    /* Pogas rindās */
    .pogu-rinda{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: var(--gap);
      height:100%;
      width:100%;
      padding: var(--btnPad);
      box-sizing: border-box;
    }

    /* katra poga dabū savu kolonnas platumu; FALLBACK, lai nekad nepazūd */
    .pogu-rinda a{
      flex: 1 1 calc(100% / var(--cols, 5));
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      min-width: 0;
      text-decoration:none;
    }

    /* Ikona pielāgojas gan platumā, gan augstumā, lai ietilpst rāmī */
    .social-btn{
      max-height: 92%;
      max-width: 100%;
      width: auto;
      height: auto;
      display:block;
      border-radius: 12px;
      filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5));
      transition: transform 0.2s;
    }
    .social-btn:hover{ transform: scale(1.12); cursor:pointer; }

    /* 2 pogas (MND-N) */
    .zona-2{
      --cols: 2;
      top: 34%;
      left: 58.5%;
      width: 25%;
      height: 9.5%;
    }

    /* 5 pogas (MNB-LVA) */
    .zona-3{
      --cols: 5;
      top: 54.5%;
      left: 22%;
      width: 62%;
      height: 9.5%;
    }

    /* 5 pogas (MBD-LVA) - TREŠĀ RINDA */
    .zona-4{
      --cols: 5;
      top: 75%;
      left: 22%;
      width: 62%;
      height: 9.5%;
    }

    /* Debug (atkomentē, ja vajag pārbaudīt zonas)
    .zona-2,.zona-3,.zona-4{ background: rgba(255,0,150,0.22); outline:2px solid rgba(255,0,150,0.6); }
    .zona-1-link{ outline:2px solid rgba(255,255,0,0.7); }
    */
  </style>
</head>

<body>
  <div class="stage">
    <img src="fons.png" alt="NATO fons" class="bg" />

    <!-- POST -->
    <a
      class="zona zona-1-link"

      target="_blank"
      rel="noopener noreferrer"

         target="_blank" rel="noopener noreferrer">

  </div>

</html>
