<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MND-N Links</title>

<style>

:root{
  --bg:#0f1a10;
  --gap:2px;
  --btnPad:4px;

  /* VIENS UN TAS PATS AUGSTUMS VISĀM RINDĀM */
  --rowH:7.1%;

  /* VIENS UN TAS PATS POGU PLATUMS 5 POGU RINDĀM */
  --rowW:62.2%;
}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  display:grid;
  place-items:center;
}

.stage{
  position:relative;
  aspect-ratio:1137/2048;
  width:min(100vw,calc(100vh*(1137/2048)));
  height:min(100vh,calc(100vw*(2048/1137)));
}

.bg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}

/* zonas */
.zona{position:absolute;}

.pogu-rinda{
  display:flex;
  gap:var(--gap);
  padding:var(--btnPad);
  box-sizing:border-box;
  width:100%;
  height:100%;
}

.pogu-rinda a{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.social-btn{
  width:100%;
  height:auto;
  max-height:100%;
  border-radius:12px;
  filter:drop-shadow(2px 4px 6px rgba(0,0,0,.5));
  transition:.2s;
}

.social-btn:hover{
  transform:scale(1.08);
}

/* POST */

.zona-1-link{
  top:0%;
  left:32%;
  width:51.1%;
  height:19.4%;
  border-radius:8px;
  overflow:hidden;
}

.zona-1-img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ============================= */
/* VISĀM RINDĀM IDENTISKS IZMĒRS */
/* ============================= */

/* MND-N (3 pogas, bet tāds pats augstums) */
.zona-2{
  top:34.3%;
  left:44.5%;
  width:38.5%;
  height:var(--rowH);
}

/* MNB-LVA (REFERENCE 5 pogas) */
.zona-3{
  top:55.6%;
  left:21.9%;
  width:var(--rowW);
  height:var(--rowH);
}

/* MIBDE (TAGAD IDENTISKS) */
.zona-4{
  top:76.1%;
  left:21.9%;
  width:var(--rowW);
  height:var(--rowH);
}

/* Debug ja vajag */

 outline:2px solid red;

*/

</style>
</head>

<body>

target="_blank">

</a>
